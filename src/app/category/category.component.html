<h1>Category Company</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of category">
            <td>{{category.id}}</td>
            <td>{{category.title}}</td>
            <td>{{category.description}}</td>
        </tr>
    </tbody>
</table>
